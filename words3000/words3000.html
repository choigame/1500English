
<div ng-repeat="category in storyTitles track by $index" class="my-2" >
	<h6 class="accordion scroll">
	  <a href ng-click="acc_click($index)"><span ng-if="$index<9">0</span>{{$index+1}}. {{category.title}} &nbsp&nbsp&nbsp&nbsp[{{category.num}}: words]</a>
	</h6>
	<div class="accordion-content" ng-if="acc_isShow($index)">

		<div ng-repeat="word in words track by $index" class="my-2">

	   		 <button class="btn-sm btn-primary vocaNoteBtn"
	            ng-show="!IsWordSavedBefore(word)"
	            ng-click="saveNoted($event, word)">
	            s
	        </button>	
	   		<small 
	   		ng-bind-html="word" 
	   		ng-click="showExampleModal('alert', word, $event)"
	   		class="mb-1"
	   		></small>

	   		<button class="btn btn-sm btn-primary float-right vocaNoteBtn"
        		ng-click="Index_Speak($event, word)">
            v
          </button>

	   		<br>
		</div>

	</div>
</div>
