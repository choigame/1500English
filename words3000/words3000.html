
<div ng-repeat="category in storyTitles track by $index" class="my-2" >
	<h6 class="accordion scroll">
	  <a href ng-click="acc_click($index)"><span ng-if="$index<9">0</span>{{$index+1}}. {{category.title}} &nbsp&nbsp&nbsp&nbsp[{{category.num}}: words]</a>
	</h6>
	<div class="accordion-content" ng-show="acc_isShow($index)">

		<div ng-repeat="word in words track by $index">
			<button class="btn btn-sm" ng-click="getExample($index)">Ex</button>
	   		<span ng-bind-html="word" class="mb-1"></span> <br>
		</div>

	   <div class="mt-1" ng-if="story.vocaNotes">
	       	<hr/>
	    		<p  class="mb-1" ng-repeat="note in story.vocaNotes | limitTo: 3 track by $index">
	      			{{note}}
	      		</p>
	      	</div>
	</div>
</div>
