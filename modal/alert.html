<div class="modal-header">
    <small class="modal-title" id="modal-title">{{data.wordFull}}</small>
</div>
<div class="modal-body p-1" id="modal-body">
    <p ng-repeat="sentence in data.dataSent | limitTo: -3 track by $index" class="my-2" >
        -<span ng-bind-html="sentence" class="d-inline"></span> 
        <button class="btn btn-sm btn-primary"
            ng-click="speak(sentence)">
                <i class='fa fa-volume-down'></i>
        </button>
    </p> 

</div>
<div class="modal-footer">
    <button 
    	class="btn-sm btn-primary" 
    	ng-click="shuffleFromModal(data.wordFull)"
    	>
    	 <i class='fa fa-rotate-left'></i>
    </button>

    <button 
    	class="btn-sm btn-primary" 
    	ng-click="close()"
    	>
    	 <i class='fa fa-close'></i>
	</button>
</div>
