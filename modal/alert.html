<div class="modal-header">
    <h6 class="modal-title" id="modal-title">Examples:</h6>
</div>
<div class="modal-body p-1" id="modal-body">
    <ul ng-repeat="sentence in data.dataSent | limitTo: -3 track by $index" class="my-2" >
        <li ng-bind-html="sentence"></li>
    </ul> 

</div>
<div class="modal-footer">
    <button class="btn btn-alert border-primary" type="button" ng-click="close()">Close</button>
</div>
