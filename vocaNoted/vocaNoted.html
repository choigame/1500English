
<input type="range" class="form-range mt-3 mr-3" id="audioSpeed" 
	min="0.6" 
	max="2" 
	step="0.05"
	ng-model="audioSpeed" 
	ng-change="setAudioSpeed()"> {{audioSpeed}}

<h6 class="my-2"><strong>Vocabulary Noted</strong></h6>

<div class="text-sm my-3" 
	ng-repeat="word in notedWords track by $index">

      <span ng-if="word.length>0"
		ng-click="showExampleModal('alert', word, $event)"
		ng-bind-html="word">
	  </span>
   
	  <button class="btn-sm btn-primary float-right vocaNoteBtn"
        ng-click="Index_Speak($event, word)">
            v
          </button>

          	  <button class="btn-sm btn-primary float-right vocaNoteBtn mr-2"
        ng-click="removeNote($event, word)">
            x
          </button> 
	<br>
</div>
