

<div class="my-4">
  <button class="btn-sm btn-primary"
  		     ng-show="wordsShow.length > 0"
          ng-click="showConfirmModal('Delete all records?', $event)"
  >[X]
  </button> 

  <span><i>{{wordsShow.length}} word(s)</i></span>
</div>

<div class="text-sm my-4" 
	ng-repeat="word in wordsShow track by $index">

       <button class="btn-sm btn-primary mr-2"
              ng-click="showConfirmModal(word.full, $event)"
              >
            X
       </button> 


      <span ng-if="word.p1.length>0"
        ng-click="Index_Speak($event, word.full)"
        ng-bind-html="word.p1">
    </span>
    
      <span ng-if="word.p2.length>0"
        ng-click="showExampleModal(word.full, $event)"
        ng-bind-html="word.p2">
    </span>
</div>
