

<h6><strong>Vocabulary Noted</strong></h6>

<div class="text-sm my-2" 
	ng-repeat="word in notedWords track by $index">

	  <button class="btn-sm btn-danger "
        ng-click="removeNote($event, word)">
            X
          </button> 

      <span ng-if="word.length>0"
		ng-click="showExampleModal('alert', word, $event)"
		ng-bind-html="word">
	  </span>
   
	  <button class="btn-sm btn-danger float-right"
        ng-click="speak($event, word)">
            V
          </button>
	<br>
</div>
