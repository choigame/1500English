      <div class="form-group">
        <input type="text" class="form-control col-md-6" ng-model="search" ng-change="searchTyping()" placeholder="Search...">
      </div>

       <ul class="mb-4 mt-2">
          <li class="text-sm" ng-repeat="name in searchDataResult">{{ name }}</li>
      </ul>

    	<div ng-repeat="story in stories track by $index" class="mb-2" >
		  <h6 class="accordion" >
		    <a href ng-click="acc_click($index)"><span ng-if="$index<10">0</span>{{$index+1}}. {{story.title}} &nbsp&nbsp&nbsp&nbsp[{{story.numOfWord}}: words]</a>
		  </h6>
		  <div class="accordion-content" ng-show="acc_isShow($index)">
		     <p ng-bind-html="story.en" ng-if="!bShowVi"></p>
		     <p ng-bind-html="story.vi" ng-if="bShowVi"></p>
		     <div class="mt-1" ng-if="story.vocaNotes">
	           	<hr/>
	        		<p  class="mb-1" ng-repeat="note in story.vocaNotes">
	          			{{note}}
	          		</p>
	          	</div>
		  </div>
		</div>
