<!DOCTYPE html>
<html>
<head>
  <title>Home - 3000 Words</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>

  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" type="text/css" href="styles.css">

  <script type="text/javascript" src="indexData.js"></script>
  <script type="text/javascript" src="indexCtrl.js"></script>

</head>

<body ng-app="myApp">
    <div ng-controller="ctrl" class="container mt-4">
    <h5 class="mb-4">3000 Words</h5>

     	<a href="./4000words/4000_book.html" class="mb-4">4000words</a> 
        <a href="./lptd/lptd.html" class="ml-4 mb-4">LPTD</a>
        <a href="./ebooks/ebooks.html" class="ml-4 mb-4">Ebooks</a>
        <a href="./singSong/main.html" class="ml-4 mb-4">SingSong</a>
    	<hr>

      <div class="input-group">
        <input type="text" class="form-control" ng-change="searchTyping()" ng-model="search" placeholder="Search...">  
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" ng-click="clearSearch()">[X]</button>
        </div>
      </div>

      <div class="text-sm mt-1 ml-2" ng-repeat="name in searchDataResult"><span ng-bind-html="name"></span><br></div>

    	<div ng-repeat="story in stories track by $index" class="my-2" >
		  <h6 class="accordion" >
		    <a href ng-click="acc_click($index)"><span ng-if="$index<9">0</span>{{$index+1}}. {{story.title}} &nbsp&nbsp&nbsp&nbsp[{{story.numOfWords}}: words]</a>
		  </h6>
		  <div class="accordion-content font-14" ng-show="acc_isShow($index)">
		     <p class="" ng-bind-html="story.en" ng-if="!bShowVi"></p>
		     <p ng-bind-html="story.vi" ng-if="bShowVi"></p>
		     <div class="mt-1" ng-if="story.vocaNotes">
	           	<hr/>
	        		<p  class="mb-1" ng-repeat="note in story.vocaNotes">
	          			{{note}}
	          		</p>
	          	</div>
		  </div>
		</div>
    </div> <!-- container -->
    <p style="height:20vh"></p>
</body>

</html>
