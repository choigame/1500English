

<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Card</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style type="text/css">

  </style>
</head>


<body ng-app="myApp">
    <div ng-controller="ctrl" class="container mt-4">
    <h1 class="mb-4">1500 words</h1>
	  <button type="button" class="btn btn-sm btn-warning">adjective</button>
     <button type="button" class="btn btn-sm btn-danger">adverb</button>
	  <button type="button" class="btn btn-sm btn-success">verb</button>
	  <button type="button" class="btn btn-sm btn-info">noun</button>

		<div class="card mt-4" ng-repeat="word in words">
		    <div class="card-body">
          <div class="card-text my-4"><span class="font-weight-bold mr-4">{{word.word}}</span>
            {{word.us}}
              <button class="btn btn-primary mx-4" 
          ng-class="word.type == 0 ? 'bg-warning' : (word.type == 1 ? 'bg-danger' : (word.type == 2 ? 'bg-success' : 'bg-info'))"
          ng-click="sayIt(word.word)"><span class="glyphicon glyphicon-headphones"></span></button>
          </div>
          <div class="card-text my-3 text-justify" 
              ng-repeat="ex in word.examples">- {{ex}}<button ng-click="sayIt(ex)" class="ml-4 btn btn-primary glyphicon glyphicon-headphones"></button>
          </div>
          <a href="https://dictionary.cambridge.org/dictionary/english/{{word.word}}"
          class="btn btn-primary mt-4 float-right"><span class="mr-4 glyphicon glyphicon-menu-right"></span>Cambridge</a>
        </div>
		 </div>		 
    </div>
</body>


<script type="text/javascript">
    var app = angular.module("myApp", []);
    app.controller("ctrl", function($scope) {
    $scope.words = [
        {word: "additional", us: /əˈdɪʃ·ə·nəl/, type: 0, mean: "bổ sung", examples: ["There will be an extra charge for any additional passengers.", "The doctor has made an initial diagnosis, but there'll be an additional examination by a specialist."]},
        {word: "admit", us: /ədˈmit/, type: 2, mean: "thừa nhân", examples: ["Lorem"]},
        {word: "agree", us: /əˈɡriː/, type: 2, mean: "đồng ý", examples: ["Lorem"]},
        {word: "announce", us: /əˈnaʊns/, type: 2, mean: "thông báo", examples: ["Lorem"]},
	   ];

    $scope.sayIt = function (theText) {
          window.speechSynthesis.speak(new SpeechSynthesisUtterance(theText));
      };

    })
</script>
</html>
