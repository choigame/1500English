

<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Card</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style type="text/css">
  </style>
</head>


<body ng-app="myApp">
    <div ng-controller="ctrl" class="container mt-4">
    <h1 class="mb-4">1500 words</h1>
	  <button type="button" class="btn btn-sm btn-warning">adjective</button>
     <button type="button" class="btn btn-sm btn-danger">adverb</button>
	  <button type="button" class="btn btn-sm btn-success">verb</button>
	  <button type="button" class="btn btn-sm btn-info">noun</button>

		<div class="card text-white mt-4" ng-repeat="word in words" 
			ng-class="word.type == 0 ? 'bg-warning' : (word.type == 1 ? 'bg-danger' : (word.type == 2 ? 'bg-success' : 'bg-info'))">
		    <div class="card-body">{{word.word}}</div>
		 </div>		 
    </div>
</body>


<script type="text/javascript">
    var app = angular.module("myApp", []);
    app.controller("ctrl", function($scope) {
    $scope.words = [
        {word: "Addtional", type: 0, mean: "bổ sung", example: "Lorem"},
        {word: "Admit", type: 2, mean: "thừa nhân", example: "Lorem"},
        {word: "Agree", type: 2, mean: "đồng ý", example: "Lorem"},
        {word: "Announce", type: 2, mean: "thông báo", example: "Lorem"},
	];

    })
</script>
</html>
