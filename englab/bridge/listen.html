<!DOCTYPE html>
<html>
<head>
  <title>Bridge Ielt Listening</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>

  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" type="text/css" href="../../styles.css">

  <script type="text/javascript" src="listen_data/bridge_cd1.js"></script>
  <script type="text/javascript" src="listen_data/bridge_cd2.js"></script>
  <script type="text/javascript" src="ctrl_listen.js"></script>

</head>

<body ng-app="myApp">
    <div ng-controller="ctrl" class="container mt-4">
    <h5 class="mb-4">Bridge Ielt Listening</h5>

    	<a href="../../index.html" class="mr-4">Home</a>
    	<a href="reading.html" class="mr-4">Reading</a>

    	<form name="cdForm" class="my-3" role="group">
    		<input type="radio" name="radioCD" value="1" onchange="radioCDChange(1)" checked/><span class="mr-2">B_CD1</span>
    		<!-- <input type="radio" name="radioCD" value="2" onchange="radioCDChange(2)" checked/><span class="mr-2">Bridge_CD2</span> -->
    	</form>

    	<div class="my-3">
		    <div class="col-md-12">
		    	 <a ng-repeat="n in range(1, 31)"  ng-click="fetchStory(n-1);" href="" class="pr-2 mr-1" 
		    	 ng-class="isLongTrack(n-1)"> [{{n}}]
		    	</a>
		    </div>
		    <br> 
		    <label> <input id="audioLoopEle" class="my-3" type="checkbox" onclick="chkClick()">&nbspLoop</label>
		    	<span class="btnShowVi opa">
		        	<button class="btn btn-sm btn-success" ng-click="bShowVi=!bShowVi">{{bShowVi == 0 ? '->Vi' : '->En' }}</button>
		    	</span>

		     <!--    <span ng-show="!bShowVi" class="btnEnVi opa">
		        	<p><button class="btn btn-sm btn-danger" ng-show="bHiddenWords" ng-click="fetchStory(storyIdx, false)">[Rs]</button></p>
    				<p><button class="btn btn-sm btn-danger" ng-click="bHiddenWords=!bHiddenWords">{{bHiddenWords == 0 ? '->[..]' : '->[w]' }}</button></p>
    			</span> dont use -->
		 </div>

		<span  class="btnPlay opa">
			<button class="btn btn-sm btn-info" ng-click="playFullSound($index)">{{bPlayingFull ? 'Stop' : 'Play'}}</button>
		</span>

    	<span ng-show="bPlayingFull" class="btnSound opa">
    		<p><button class="btn btn-sm btn-danger" ng-click="pauseSound()">{{bPause ? 'Resume' : 'Pause'}}</button></p>
    		<p><button class="btn btn-sm btn-danger" ng-click="backSound(-10)">-10s</button></p>
    		<p><button class="btn btn-sm btn-danger" ng-click="backSound(10)">+10s</button></p>
    	</span>


		<div class="card mt-4">
		    <div class="card-body">
	          <div class="card-text my-2">
	          	<!-- <p ng-repeat="(index, sentence) in story.en" ng-if="bShowVi" ng-click="playSentence(index)">{{sentence}}</p> -->
	          	<p ng-bind-html="story.enShow" ng-if="!bShowVi && !bHiddenWords"></p>
	          	<p ng-bind-html="story.viShow" ng-if="bShowVi"></p>
	          	<p ng-bind-html="story.en_hidden_words" ng-if="bHiddenWords && !bShowVi"></p>

	        	<div class="mt-1" ng-if="story.vocaNotes">
	           	<hr/>
	        		<p  class="mb-1"  ng-repeat="(index, note) in story.vocaNotes">
	          			{{note}}
	          		</p>
	          	</div>


	          	<div ng-if="story.slides">
		          	<hr>
		          	<h6 >Slides:</h6>
		          	<p ng-bind-html="story.slides" ng-if="story.slides"></p>
	          	</div>

	          	
	          </div> <!-- card-text -->
        	</div> 		<!-- card-body -->
		 </div> <!-- card -->
    </div> <!-- container -->
</body>

</html>

<script type="text/javascript">
function chkClick()
{	
	var chk =  document.getElementById('audioLoopEle');
	localStorage.setItem("bri_complete_isAudioLoop", chk.checked);
//	console.log("bri_complete_isAudioLoop saved storage = ", chk.checked );
}
</script>
