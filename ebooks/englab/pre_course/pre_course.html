

<!DOCTYPE html>
<html>
<head>
  <title>Englab Pre-Course</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  

  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="pre_ctrl.js"></script>
</head>

<body ng-app="myApp">
    <div ng-controller="ctrl" class="container mt-4">
    <h4 class="mb-4">Englab Pre-Course</h4>
        <a href="../../ebooks.html" class="ml-4 mb-4"><< Ebooks</a>
        <a href="../englab.html" class="ml-4 mb-4"><< Englab</a>

        <hr>
        <div ng-repeat="story in stories track by $index" class="mb-2" >
        <h6 class="accordion" >
          <a href ng-click="acc_click($index)">{{$index+1}}. {{story.date}}</a>
        </h6>
          <div class="accordion-content" ng-show="acc_isShow($index)">
              <p><i>{{story.title}}</i></p>
             <p ng-bind-html="story.en"></p>
             <div class="mt-1" ng-if="story.vocaNotes">
                  <hr/>
                  <p  class="mb-1" ng-repeat="note in story.vocaNotes">
                      {{note}}
                    </p>
             </div>
          </div>
      </div> <!-- ng-repeat -->
    </div> <!-- container -->
</body>


</html>
