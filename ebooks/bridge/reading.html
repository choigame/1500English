<!-- bridge+complete ielst [Englab] -->

<!DOCTYPE html>
<html>
<head>
  <title>Bridge Ielt Reading</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>

  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" type="text/css" href="../../styles.css">

  <script type="text/javascript" src="read_data/bridge_read_data.js"></script>
  <script type="text/javascript" src="ctrl_read.js"></script>

</head>

<body ng-app="myApp">
    <div ng-controller="ctrl" class="container mt-4">
    <h5 class="mb-4">Bridge Ielt Reading</h5>

    	<a href="../ebooks.html" class="mr-4"><< Ebooks</a>
    	<a href="listen.html" class="mr-4">Listening</a>
    	<hr>
      
    	<div ng-repeat="story in stories track by $index" class="mb-2" >
		  <h6 class="accordion" >
		    <a href ng-click="acc_click($index)">{{$index+1}}. Unit {{story.unit}}: {{story.title}}</a>
		  </h6>
		  <div class="accordion-content" ng-show="acc_isShow($index)">
		     <p ng-bind-html="story.en" ng-if="!bShowVi"></p>
		     <p ng-bind-html="story.vi" ng-if="bShowVi"></p>
		     <div class="mt-1" ng-if="story.vocaNotes">
	           	<hr/>
	        		<p  class="mb-1" ng-repeat="note in story.vocaNotes">
	          			{{note}}
	          		</p>
	       </div>
         <img ng-src="read_data\images\{{story.title}}-min.png" class="img-fluid my-4">
		  </div> <!-- acc -->
		</div> <!-- ng-repeat -->

    	<span class="btnShowVi opa">
        	<button class="btn btn-sm btn-success" ng-click="bShowVi=!bShowVi">{{bShowVi == 0 ? '->Vi' : '->En' }}</button>
    	</span>

    </div> <!-- container -->
</body>

</html>
