
  <title>4000 Essential English Words</title>
  
    <h5 class="mb-4">Books 1-6</h5>

    	<form name="word4k_cdForm" class="my-3" role="group">
    		<input type="radio" name="radioCD" value="1" onchange="radioCDChange(1)" checked/><span class="mr-3">1</span>
    	</form>

    	<div class="my-1 mb-4">
	    	 <a ng-repeat="story in stories"
		    	 ng-click="fetchStory($index);" 
		    	 ng-class="storyIdx==$index ? 'font-weight-bold' : 'font-weight-normal'"
		    	 href="" class="p-2 mr-1"> {{story.idx}}
	    	</a>
		    <br> 
		    
		   <div ng-include="'./includes/audioLoopRadio.html'" ng-controller="audioLoopRadioCtrl" class="mt-3"></div>

		 </div>

		<div ng-include="'./includes/audio.html'" ng-controller="AudioCtrl"></div>

		<div class="card mt-1">
		    <div class="card-body">
	          <div class="card-text my-2">
	          	
	          	<h6 class="accordion">
				    <a href> {{story.idx}}. {{story.title}}</a>
				 </h6>
	          	 <div class="accordion-content">
	          		<p compile="story.enShow" ng-if="!$root.bShowVi"></p>
	          		<p ng-bind-html="story.viShow" ng-if="$root.bShowVi""></p>
	          	</div>

	        	<div class="mt-1 p-3" ng-if="story.vocaNotes.length">
	           	<hr/>
	        		<p class="mb-1" ng-repeat="(index, note) in story.vocaNotes">
	          			{{note}}
	          		</p>
	          	</div>

	          	
	          </div> <!-- card-text -->
        	</div> 		<!-- card-body -->
		 </div> <!-- card -->
</body>

</html>
