<!DOCTYPE html>
<html>
<head>
  <title>SingSongs</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>

  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

   <link rel="stylesheet" type="text/css" href="../styles.css">
   <script type="text/javascript" src="data.js"></script>
   <script type="text/javascript" src="ctrl.js"></script>
</head>


<body ng-app="myApp">
    <div ng-controller="ctrl" class="container mt-4">

    	<a href="../index.html" class="my-4">Home</a>

		<!-- <p  class="mt-4" > <input id="audioLoopEle" type="checkbox" ng-click="loop()">&nbspLoop</p> -->
    	<span  class="btnPlay opa">
			<button class="btn btn-sm btn-info" ng-show="bPlaying" ng-click="stopSound()">Stop</button>
		</span>

		 <div class="mt-4 card">
		    <div class="card-header" ng-repeat="song in songs track by $index">
		        <a data-toggle="collapse" href="#test-block{{$index}}" >
		            {{$index+1}}. {{song.title}}
		        </a>
			    <div id="test-block{{$index}}" class="collapse">
			        <div class="card-block"  ng-repeat="lyric in song.lyrics">
			            <button class="btn btn-sm text-left" ng-click="playAtTime(lyric.time, $parent.$index)"><span ng-bind-html="lyric.txt"></span></button><hr>
			        </div>
			    </div>
			</div>
		</div>

		<p class="mb-4"></p>


	<!-- 	<div class="mt-4">
	          <div class="my-2">
	          	<div ng-repeat="song in songs track by $index"> 
		            <p class="font-weight-bold">{{$index+1}}. {{song.title}}</p>
		            	<div class="card my-2" ng-repeat="lyric in song.lyrics">
		            		<button class="btn btn-sm text-left" ng-click="playAtTime(lyric.time, $parent.$index)"><span ng-bind-html="lyric.txt"></span></button>
		            	</div>
		        </div> 
	          </div>
		 </div>  -->

    </div> <!-- container -->
</body>

</html>


<script type="text/javascript">
function loop() {
	var chk =  document.getElementById('audioLoopEle');
	localStorage.setItem("sing_song_loop", chk.checked);
}
</script>
