
<h5 class="mb-4">LPTD CD1-4</h5>

<form name="lptd_cdForm" class="my-3" role="group">
	<input type="radio" name="radioCD" value="1" onchange="radioCDChange(1)" checked/><span class="mr-3">1</span>
	<input type="radio" name="radioCD" value="2" onchange="radioCDChange(2)" /><span class="mr-3">2</span>
	<input type="radio" name="radioCD" value="3" onchange="radioCDChange(3)" /><span class="mr-3">3</span>
	<!-- <input type="radio" name="radioCD" value="4" onchange="radioCDChange(4)" />4 -->
</form>

<div class="my-1">
    <div ng-repeat="u in units">
    	<small class="mr-2">{{u.title}}</small>
    	 <a ng-repeat="n in range(u.num, u.num + 4)" 
    	 ng-click="fetchStory(n-1);" 
    	 href="" 
    	 ng-class="storyIdx==n-1 ? 'font-weight-bold' : 'font-weight-normal'"
    	 class="p-2 mr-1"> 
    	 [{{n}}]
    	</a>
    </div>
    <br> 
</div>


<div ng-include="'./includes/storyL.html'" ></div>
